<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Funnel+Display:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <!-- ... -->
    <!-- ICONS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ... -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Blog do Yuri</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="title flex">
        <a href="#" class="logo">OBB</a>

        <div class="search flex">
          <ul class="socials flex">
            <li>
              <a href="#"><i class="ph ph-instagram-logo"></i></a>
            </li>
            <li>
              <a href="#"><i class="ph ph-x-logo"></i></a>
            </li>
            <li>
              <a href="#"><i class="ph ph-youtube-logo"></i></a>
            </li>
          </ul>
          <input
            type="search"
            name="search"
            id="header-search"
            placeholder="pesquise um artigo"
          />
        </div>
      </div>
      <!-- Início, finanças, investimentos, notícias financeiras, educação financeira. -->
      <nav class="flex">
        <ul class="links flex">
          <li><a href="#">Iníco</a></li>
          <li><a href="#">Finanças</a></li>
          <li><a href="#">investimentos</a></li>
          <li><a href="#">Notícias Financeiras</a></li>
          <li><a href="#">Educação Financeira</a></li>
        </ul>
      </nav>
    </header>
    <!-- ... -->

    <!-- MAIN -->
    <main>
      <!-- INTRO -->
      <section class="intro">
        <div class="container">
          <div class="intro--2">
            <h1>Explorando o Mundo da Economia</h1>
            <p>
              Descubra análises, dicas e insights sobre finanças pessoais,
              mercado global e tendências econômicas.
            </p>
          </div>
        </div>
      </section>
      <!-- ... -->

      <!-- POSTS -->
      <section class="posts">
        <div class="container">
          <h2>Lastest articles</h2>
          <!-- feed - MUDAR DEPOIS ESSE NOME -->
          <div class="feed grid grid--3-col"></div>
        </div>
      </section>
      <!-- ... -->
    </main>
    <!-- ... -->
    <!-- SCRIPT -->
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
